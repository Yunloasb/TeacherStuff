<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Ubuntu',sans-serif;
   }

body{
    min-height:100vh;
    background:#fff;
   }

.navigation{
          position:fixed;
          inset:20px;
          background:#150AF8;
          width:80px;
          border-left:10px solid #7D11EC;
          border-radius:20px;
          overflow:hidden;
          transition:0.5s;
         }

.navigation.active{
              width:200px;
              border-radius:20px;
             }


.navigation ul{
            position:absolute;
            top:0;
            left:0;
            width:100%;
           }

.navigation ul li {
               position:relative;
               list-style:none;
               width:100%;
               border-top-left-radius:30px;
               border-bottom-left-radius:30px;
              }

.navigation ul li:hover{
                background:#fff;
                }
.navigation ul li a.active{
                      background:#fff;
                      border-top-left-radius:30px;
                      border-bottom-left-radius:30px;
                    }


.navigation ul li:nth-child(1){
                     top:20px;
                     margin-bottom:40px;
                     background:none;
                   }

.navigation ul li a{
                position:relative;
                display:block;
                width:100%;
                display:flex;
                text-decoration:none;
                color:#fff;
               }

.navigation ul li:hover:not(:first-child) a,
.navigation ul li a.active{
             color:#150AF8;
             }
.icon{
      position:relative;
      display:block;
      min-width:60px;
      height:50px;
      line-height:60px;
      text-align:center;
     }
.icon ion-icon{
          font-size:1.75em;
          }

.title{
        position:relative;
        display:block;
        padding:0 10px;
        height:50px;
        line-height:50px;
        text-align:start;
        white-space:nowrap;
      }
.navigation .closebtn {
                 position: absolute;
                 bottom: 0;
                 right: 25px;
                 font-size: 36px;
                 text-align:center;
             }
.navigation.active.closebtn{
position: absolute;
                 bottom: 0;
                 right: 25px;
                 font-size: 36px;
                 margin-left: 40px;}
.navigation a {
              text-decoration:none;
              color:#fff;}
              .navigation li {
               list-style:none;
               }
 /*curve outside*/
.navigation ul li:not(:first-child):hover a::before,
.navigation ul li a.active::before{
               content:'';
               position:absolute;
               right:0;
               top:-40px;
               width:40px;
               height:40px;
               background:transparent;
               border-radius:50%;
               box-shadow:30px 30px 0 10px #fff;
               pointer-events:none;
             }

.navigation ul li:not(:first-child):hover a::after,
.navigation ul li a.active::after{
               content:'';
               position:absolute;
               right:0;
               bottom:-40px;
               width:40px;
               height:40px;
               background:transparent;
               border-radius:50%;
               box-shadow:30px -30px 0 10px #fff;
               pointer-events:none;
               }

#main {
         margin-left:50px;
         transition: margin-left .5s;
         padding: 20px;
      }

@media screen and (max-height: 450px) {
  .navigation {padding-top: 15px;}
  .navigation a {font-size: 18px;}

}
@media(max-width:992px){
.navigation{
           left:0;
          }
.navigation.active{
                left:0;
                width:200px;
               }
.main{
      width:100%;
       left:0;
       }
.main.active{
       width:calc(100%-200px);
        left:200px;
         }
}


/*3D buttons CSS*/
.button-wrapper a {
       left:300px;
	 position: relative;
	 width: 100%;
	 padding-top: 25.92%;
	 display: block;
	 background-size: 100% 100%;
	 font-family: 'luckiest guy';
	 font-size: 28px;
	 margin-bottom: 20px;
	 text-decoration: none;
	 color: #333;
}
 .button-wrapper a.background-button {
	 background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/323909/yellow-shadow.png);
}
 .button-wrapper a.background-button:after {
	 content: attr(title);
	 width: 100%;
	 height: 100%;
	 position: absolute;
	 top: 0;
	 left: 0;
	 display: block;
	 background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/323909/yellow-top.png);
	 transition: all 0.3s;
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .button-wrapper a.background-button:hover:after {
	 -webkit-transform: translate(2.5%,10%);
	 transform: translate(2.5%,10%);
	 text-shadow: 2px 2px 1px white;
	 color: black;
}
 .button-wrapper {
	 width: 355px;
	 display: inline-block;
	 margin: 20px;

}
 .button-wrapper:nth-child(3) a {
	 -webkit-filter: hue-rotate(72deg);
	 filter: hue-rotate(72deg);
}
 
 .button-wrapper:nth-child(5) {
	 -webkit-filter: hue-rotate(144deg);
	 filter: hue-rotate(144deg);
}
 .button-wrapper:nth-child(6) {
	 -webkit-filter: hue-rotate(180deg);
	 filter: hue-rotate(180deg);
}
 .button-wrapper:nth-child(7) {
	 -webkit-filter: hue-rotate(216deg);
	 filter: hue-rotate(216deg);
}
 .button-wrapper:nth-child(8) {
	 -webkit-filter: hue-rotate(216deg);
	 filter: hue-rotate(216deg);
}
 .button-wrapper:nth-child(9) {
	 -webkit-filter: hue-rotate(252deg);
	 filter: hue-rotate(252deg);
}
 .button-wrapper:nth-child(7) {
	 -webkit-filter: hue-rotate(288deg);
	 filter: hue-rotate(288deg);
}
 .button-wrapper:nth-child(8) {
	 -webkit-filter: hue-rotate(324deg);
	 filter: hue-rotate(324deg);
}


</style>
